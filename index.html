<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bert's Elevator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <div class="displayPanel">
      <div class="arrow" id="down-indicator">⬇︎</div>
      <div class="number" id="floor-number"></div>
      <div class="arrow" id="up-indicator">⬆︎</div>
    </div>

    <div class="elevatorPanel">
      <button class="elevator-button" type="button">5</button>
      <button class="elevator-button" type="button">4</button>
      <button class="elevator-button" type="button">3</button>
      <button class="elevator-button" type="button">2</button>
      <button class="elevator-button" type="button">1</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="elevator.js"></script>
  </body>
</html>
